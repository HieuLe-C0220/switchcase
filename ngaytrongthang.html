<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ngày trong tháng</title>
</head>
<body>
<form>
    <input type="text" id="thang"/>
    <button type="button" onclick="Click()">Tính số ngày</button><br/>
    <p id="result">Tháng: </p>
    <script>
        function Click() {
            let a = parseInt(document.getElementById("thang").value);
            let b = " có 28 hoặc 29 ngày";
            let c = " có 30 ngày";
            let d = " có 31 ngày";
            switch (a) {
                case 2 :
                    document.getElementById("result").innerHTML += a + b;
                    break;
                case 4 :
                case 6 :
                case 9 :
                case 11 :
                    document.getElementById("result").innerHTML += a + c;
                    break;
                default:
                    document.getElementById("result").innerHTML += a + d;
                    break;
            }
        }
    </script>
</form>
</body>
</html>
